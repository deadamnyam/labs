<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя страница</title>
    <style>
        :root {
            --dark-bg: #1a1a1a;        /* Тёмный фон */
            --deep-red: #5c0e0e;       /* Глубокий красный */
            --soft-red: #8a2a2a;       /* Мягкий красный (для акцентов) */
            --light-text: #f0e6e6;     /* Светлый текст */
            --gold-accent: #d4af37;    /* Золотой акцент (опционально) */
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--dark-bg);
            color: var(--light-text);
            line-height: 1.6;
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {
            color: var(--soft-red);
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 2rem;
            opacity: 0.9;
        }

        /* Дополнительные элементы (если нужно) */
        .divider {
            width: 100px;
            height: 2px;
            background: var(--soft-red);
            margin: 1.5rem auto;
            opacity: 0.5;
        }

        /* Анимация для плавного появления */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            animation: fadeIn 0.8s ease-out;
        }
    </style>
</head>
<body>
    <h1>Привет, мир!</h1>
    <div class="divider"></div>
    <p>Это моя тестовая страница на GitHub Pages.</p>
